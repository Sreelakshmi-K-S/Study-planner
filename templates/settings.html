<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    :root {
      --primary-color: #ff8c42; /* Bright orange */
      --secondary-color: #fcbf49; /* Light orange */
      --accent-color: #ff6361; /* Fun red */
      --background-color: #fff3e6; /* Cream */
      --card-background: #ffffff;
      --text-color: #333;
      --border-radius: 20px;
      --box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      --transition-speed: 0.3s;
      --font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 2.5em;
      color: var(--primary-color);
    }

    .header .quote {
      font-size: 1.2em;
      color: var(--accent-color);
      margin-top: 10px;
    }

    .settings-form {
      background-color: var(--card-background);
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      width: 50%;
      margin: 0 auto;
    }

    .settings-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
    }

    .form-group input[type="file"] {
      padding: 3px;
      font-size: 1em;
    }

    .profile-photo {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-photo img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      border: 3px solid var(--secondary-color);
    }

    .save-button {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;
      margin: 0 auto;
      display: block;
    }

    .save-button:hover {
      background-color: var(--accent-color);
    }

    .back-button {
      background-color: var(--secondary-color);
      color: white;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;
      margin: 20px auto;
      display: block;
    }

    .back-button:hover {
      background-color: var(--primary-color);
    }

  </style>
</head>
<body>
  <div id="app">
    <header class="header">
      <h1>Settings</h1>
      <p class="quote">"Customize your profile"</p>
    </header>

    <main>
      <div class="settings-form">
        <h2>Edit Profile</h2>
        
        <div class="profile-photo">
          <img src="profile-placeholder.png" alt="Profile Picture" id="profile-photo">
          <input type="file" id="upload-photo" accept="image/*">
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" value="John Doe">
        </div>

        <div class="form-group">
          <label for="grade">Grade</label>
          <select id="grade">
            <option value="2">Grade 2</option>
            <option value="3">Grade 3</option>
            <option value="4">Grade 4</option>
            <option value="5">Grade 5</option>
          </select>
        </div>

        <button class="save-button" onclick="saveChanges()">Save Changes</button>
        <button class="back-button" onclick="window.location.href='{{ url_for('dashboard') }}'">Back to Dashboard</button>

        <!--<button class="back-button" onclick="window.location.href='{{ url_for('dashboard')}}'">Back to Dashboard</button>-->

      <!--<button class="back-button" onclick="window.location.href="{{ url_for('dashboard') }}"></button>Back to Dashboard</button>-->
      </div>
    </main>
  </div>

  <script>
    function saveChanges() {
      const name = document.getElementById('name').value;
      const grade = document.getElementById('grade').value;
      const profilePhoto = document.getElementById('profile-photo');
      
      alert(`Changes Saved!\nName: ${name}\nGrade: ${grade}`);
      
      // In a real application, this is where you'd save the changes to a server or database.
    }

    document.getElementById('upload-photo').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById('profile-photo').src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
