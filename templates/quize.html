<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Grammar Quiz</title>
  <style>
    :root {
      --primary-color: #ff8c42; /* Bright orange */
      --secondary-color: #fcbf49; /* Light orange */
      --accent-color: #ff6361; /* Fun red */
      --background-color: #fff3e6; /* Cream */
      --card-background: #ffffff;
      --text-color: #333;
      --border-radius: 20px;
      --box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      --font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
    }

    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.2em;
      margin: 20px 0;
      color: var(--text-color);
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .options li {
      margin: 10px 0;
      padding: 10px;
      background-color: #fefefe;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1em;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--accent-color);
    }

    .score {
      font-size: 1.5em;
      color: var(--primary-color);
      margin: 20px 0;
    }

    .review {
      text-align: left;
      margin-top: 20px;
      font-size: 1em;
    }

    .review-item {
      margin-bottom: 15px;
    }

    .correct {
      color: var(--primary-color);
    }

    .incorrect {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>English Grammar Quiz</h1>
    <div id="quiz">
      <div id="question-container">
        <div class="question" id="question">Question text here</div>
        <ul class="options" id="options"></ul>
      </div>
      <div>
        <button class="btn" id="back-button" style="display: none;">Back</button>
        <button class="btn" id="next-button">Next</button>
      </div>
    </div>
    <div id="score-container" style="display: none;">
      <div class="score" id="score"></div>
      <div id="review" class="review"></div>
      <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      <!-- Return to Dashboard button -->
      <button class="btn" onclick="returnToDashboard()">Return to Dashboard</button>
    </div>
  </div>

  <script>
    const allQuestions = [
      { question: "Choose the correct sentence.", options: ["She can sings well.", "She can sing well.", "She can singing well.", "She sing well."], correct: "She can sing well." },
      { question: "Select the proper noun.", options: ["dog", "city", "London", "happiness"], correct: "London" },
      { question: "What is the plural form of 'child'?", options: ["childs", "children", "childes", "childrens"], correct: "children" },
      { question: "Choose the correct form: 'I ____ to the store yesterday.'", options: ["go", "goes", "going", "went"], correct: "went" },
      { question: "Which word is an adjective?", options: ["beautiful", "quickly", "run", "happiness"], correct: "beautiful" },
      { question: "Choose the correct sentence.", options: ["Him and I are going to the park.", "He and I are going to the park.", "I and him are going to the park.", "I and he are going to the park."], correct: "He and I are going to the park." },
      { question: "Which of these is a synonym for 'happy'?", options: ["sad", "angry", "joyful", "sleepy"], correct: "joyful" },
      { question: "What is the correct form of 'to be' in: 'She ____ a teacher.'", options: ["is", "are", "am", "were"], correct: "is" },
      { question: "What is the past tense of 'eat'?", options: ["ate", "eats", "eating", "eated"], correct: "ate" },
      { question: "Which of these sentences is correct?", options: ["Its raining outside.", "It's raining outside.", "Its' raining outside.", "It raining outside."], correct: "It's raining outside." }
    ];

    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const nextButton = document.getElementById("next-button");
    const backButton = document.getElementById("back-button");
    const scoreContainer = document.getElementById("score-container");
    const scoreElement = document.getElementById("score");
    const reviewElement = document.getElementById("review");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function selectRandomQuestions() {
      questions = shuffle(allQuestions).slice(0, 5);
    }

    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      optionsElement.innerHTML = "";

      currentQuestion.options.forEach(option => {
        const li = document.createElement("li");
        li.innerHTML = `
          <label>
            <input type="radio" name="option" value="${option}">
            ${option}
          </label>
        `;
        optionsElement.appendChild(li);
      });

      backButton.style.display = currentQuestionIndex === 0 ? "none" : "inline-block";
      nextButton.textContent = currentQuestionIndex === questions.length - 1 ? "Submit" : "Next";
    }

    function getSelectedAnswer() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      return selectedOption ? selectedOption.value : null;
    }

    function nextQuestion() {
      const selectedAnswer = getSelectedAnswer();
      if (selectedAnswer === null) {
        alert("Please select an answer before proceeding.");
        return;
      }

      userAnswers[currentQuestionIndex] = selectedAnswer;

      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      } else {
        showScore();
      }
    }

    function backQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function showScore() {
      document.getElementById("quiz").style.display = "none";
      scoreContainer.style.display = "block";

      let score = 0;
      reviewElement.innerHTML = "";

      questions.forEach((question, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === question.correct;

        if (isCorrect) score++;

        const reviewItem = document.createElement("div");
        reviewItem.className = "review-item";
        reviewItem.innerHTML = `
          <p><strong>Question:</strong> ${question.question}</p>
          <p>Your Answer: 
            <span style="color: ${isCorrect ? 'green' : 'red'};">${userAnswer || "Not answered"}</span>
          </p>
          <p>Correct Answer: 
            <span style="color: green;">${question.correct}</span>
          </p>
        `;
        reviewElement.appendChild(reviewItem);
      });

      scoreElement.textContent = `Your score: ${score} out of ${questions.length}`;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      userAnswers = [];
      document.getElementById("quiz").style.display = "block";
      scoreContainer.style.display = "none";
      selectRandomQuestions();
      showQuestion();
    }

    // Redirect to the dashboard
    function returnToDashboard() {
      window.location.href = "{{ url_for('dashboard') }}"; // Replace with your dashboard URL
    }

    nextButton.addEventListener("click", nextQuestion);
    backButton.addEventListener("click", backQuestion);

    selectRandomQuestions();
    showQuestion();
  </script>
</body>
</html>
