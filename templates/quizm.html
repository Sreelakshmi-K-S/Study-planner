<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz</title>
  <style>
    :root {
      --primary-color: #ff8c42; /* Bright orange */
      --secondary-color: #fcbf49; /* Light orange */
      --accent-color: #ff6361; /* Fun red */
      --background-color: #fff3e6; /* Cream */
      --card-background: #ffffff;
      --text-color: #333;
      --border-radius: 20px;
      --box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      --font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
      text-align: center;
    }

    .quiz-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: var(--card-background);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    h1 {
      color: var(--primary-color);
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.2em;
      margin: 20px 0;
      color: var(--text-color);
    }

    .options {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .options li {
      margin: 10px 0;
      padding: 10px;
      background-color: #fefefe;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1em;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: var(--accent-color);
    }

    .score {
      font-size: 1.5em;
      color: var(--primary-color);
      margin: 20px 0;
    }

    .review {
      text-align: left;
      margin-top: 20px;
      font-size: 1em;
    }

    .review-item {
      margin-bottom: 15px;
    }

    .correct {
      color: var(--primary-color);
    }

    .incorrect {
      color: var(--accent-color);
    }

    .social-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .social-buttons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.2em;
      color: #fff;
      background-color: #3b5998; /* Facebook color */
      padding: 10px;
      border-radius: var(--border-radius);
      transition: background-color 0.3s;
    }

    .social-buttons a:hover {
      background-color: #2d4373; /* Facebook dark color */
    }

    .social-buttons a.twitter {
      background-color: #55acee; /* Twitter color */
    }

    .social-buttons a.twitter:hover {
      background-color: #1da1f2; /* Twitter hover color */
    }

    .social-buttons a.linkedin {
      background-color: #0077b5; /* LinkedIn color */
    }

    .social-buttons a.linkedin:hover {
      background-color: #006097; /* LinkedIn hover color */
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Math Quiz</h1>
    <div id="quiz">
      <div id="question-container">
        <div class="question" id="question">Question text here</div>
        <ul class="options" id="options"></ul>
      </div>
      <div>
        <button class="btn" id="back-button" style="display: none;">Back</button>
        <button class="btn" id="next-button">Next</button>
      </div>
    </div>
    <div id="score-container" style="display: none;">
      <div class="score" id="score"></div>
      <div id="review" class="review"></div>
      <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      <!-- Return to Dashboard button -->
      <button class="btn" onclick="returnToDashboard()">Return to Dashboard</button>
      <!-- Social Media Share Buttons -->
     
    </div>
  </div>

  <script>
    const allQuestions = [
      { question: "What is 5 + 7?", options: ["10", "11", "12", "13"], correct: "12" },
      { question: "What is the square root of 16?", options: ["2", "3", "4", "5"], correct: "4" },
      { question: "What is 15 ÷ 3?", options: ["3", "4", "5", "6"], correct: "5" },
      { question: "What is 8 × 7?", options: ["49", "56", "64", "72"], correct: "56" },
      { question: "What is 9²?", options: ["81", "72", "64", "91"], correct: "81" },
      { question: "What is 20% of 50?", options: ["5", "10", "15", "20"], correct: "10" },
      { question: "What is the value of π (pi) to two decimal places?", options: ["3.12", "3.14", "3.16", "3.18"], correct: "3.14" },
      { question: "What is 45 - 19?", options: ["25", "26", "27", "28"], correct: "26" },
      { question: "What is 3 × 3 × 3?", options: ["9", "18", "27", "36"], correct: "27" },
      { question: "What is 100 ÷ 5?", options: ["15", "20", "25", "30"], correct: "20" }
    ];

    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];

    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const nextButton = document.getElementById("next-button");
    const backButton = document.getElementById("back-button");
    const scoreContainer = document.getElementById("score-container");
    const scoreElement = document.getElementById("score");
    const reviewElement = document.getElementById("review");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function selectRandomQuestions() {
      questions = shuffle(allQuestions).slice(0, 5);
    }

    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      optionsElement.innerHTML = "";

      currentQuestion.options.forEach(option => {
        const li = document.createElement("li");
        li.innerHTML = `
          <label>
            <input type="radio" name="option" value="${option}">
            ${option}
          </label>
        `;
        optionsElement.appendChild(li);
      });

      backButton.style.display = currentQuestionIndex === 0 ? "none" : "inline-block";
      nextButton.textContent = currentQuestionIndex === questions.length - 1 ? "Submit" : "Next";
    }

    function getSelectedAnswer() {
      const selectedOption = document.querySelector('input[name="option"]:checked');
      return selectedOption ? selectedOption.value : null;
    }

    function nextQuestion() {
      const selectedAnswer = getSelectedAnswer();
      if (selectedAnswer === null) {
        alert("Please select an answer before proceeding.");
        return;
      }

      userAnswers[currentQuestionIndex] = selectedAnswer;

      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        showQuestion();
      } else {
        showScore();
      }
    }

    function backQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        showQuestion();
      }
    }

    function showScore() {
      document.getElementById("quiz").style.display = "none";
      scoreContainer.style.display = "block";

      let score = 0;
      reviewElement.innerHTML = "";

      questions.forEach((question, index) => {
        const userAnswer = userAnswers[index];
        const isCorrect = userAnswer === question.correct;

        if (isCorrect) score++;

        const reviewItem = document.createElement("div");
        reviewItem.className = "review-item";
        reviewItem.innerHTML = `
          <p><strong>Question:</strong> ${question.question}</p>
          <p>Your Answer: 
            <span style="color: ${isCorrect ? 'green' : 'red'};">${userAnswer || "Not answered"}</span>
          </p>
          <p>Correct Answer: 
            <span style="color: green;">${question.correct}</span>
          </p>
        `;
        reviewElement.appendChild(reviewItem);
      });

      scoreElement.textContent = `Your score: ${score} out of ${questions.length}`;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      userAnswers = [];
      document.getElementById("quiz").style.display = "block";
      scoreContainer.style.display = "none";
      selectRandomQuestions();
      showQuestion();
    }

    function returnToDashboard() {
      window.location.href = "{{ url_for('dashboard') }}"; // Replace with actual dashboard URL
    }

    nextButton.addEventListener("click", nextQuestion);
    backButton.addEventListener("click", backQuestion);

    selectRandomQuestions();
    showQuestion();
  </script>
</body>
</html>
